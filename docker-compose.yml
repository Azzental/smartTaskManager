version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - sqlite-data:/app/prisma
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - JWT_SECRET=secret_key_change_this
      - NODE_ENV=development
    command: >
      sh -c "
        npx prisma migrate dev --name init &&
        npm run dev
      "
    
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  sqlite-data: